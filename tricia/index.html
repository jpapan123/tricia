<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gusto Mo Ba Ko</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #0000ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
      }

      .question {
        background-color: black;
        color: white;
        font-size: 24px;
        font-weight: bold;
        padding: 15px 25px;
        border-radius: 10px;
        margin-bottom: 40px;
        z-index: 1;
      }

      .buttons {
        display: flex;
        gap: 60px;
        position: relative;
        z-index: 1;
      }

      .buttons button {
        background-color: black;
        color: white;
        font-size: 20px;
        font-weight: bold;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
        transition: background-color 0.3s, transform 0.2s;
      }

      .buttons button:hover {
        background-color: #222;
      }

      #yesBtn {
        left: 50%;
        transform: translateX(-100px);
      }

      #noBtn {
        left: 60%;
      }

      /* Popup */
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .popup img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="question">GUSTO MO BA KO</div>
    <div class="buttons">
      <button id="yesBtn" onclick="showPopup()">Yes</button>
      <button id="noBtn" onmouseover="moveNoBtn()">No</button>
    </div>

    <div class="popup" id="popup">
      <img src="homer-yehey.png" alt="Yehey Homer" />
    </div>

    <script>
      function showPopup() {
        const popup = document.getElementById("popup");
        popup.style.display = "flex";

        setTimeout(() => {
          popup.style.display = "none";
        }, 3000);
      }

      function moveNoBtn() {
        const noBtn = document.getElementById("noBtn");
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    </script>
  </body>
</html>
